<html>

    <link rel="stylesheet" href="pstyle.css">
    <script src="https://cdn.rawgit.com/jonobr1/two.js/master/build/two.js"></script>
  </head>
  <body onload="init();">
    <script>
      /*Array.prototype.remove = function(from, to) {
        var rest = this.slice((to || from) + 1 || this.length);
        this.length = from < 0 ? this.length + from : from;
        return this.push.apply(this, rest);
      };*/
      var two, rect;
      var keydown;
      var $props = {
        trashcan: $("<img style=\"right:0px;bottom:0px\" src=\"http://fc02.deviantart.net/fs71/f/2014/088/2/5/trash_by_oceanscented-d7c6gzz.png\" class=\"prop can\" />")
      };
      function init(){
        two = new Two({
          fullscreen: true,
          autostart: true
        }).appendTo(document.getElementById("game-wrapper"));
        two.bind('update', function() {
          if(+new Date()%3!=0) $(".game-wrapper").append($props.trashcan);
          $(".prop").each(function(i,e){
            if($(e).css("right").substr(0,$(e).css("right").length-2)<two.width)
              $(e).css("right",Number($(e).css("right").substr(0,$(e).css("right").length-2))+18+"px");
            else
              $(e).remove();
          });
          $(".prop").css("bottom",two.height*0.2+30);
        });
        addKeyListeners();
      }
      
      function Prop(type){
        this.type = type;
        this.pos = 0;
        this.UUID = +new Date();
      }
      
      function addKeyListeners(){
        $(document).keydown(function(e){
          if(e.keyCode==32) keydown = true;
        });
        $(document).keyup(function(e){
          if(e.keyCode==32) keydown = false;
        });
      }
      $(document).resize(function(){
        //two.width = $(window).width();
        two.height = $(window).height();
        $(".prop").css("bottom",two.height*0.2+30);
      });
    </script>
    <div id="game-wrapper">
      <img src="http://files.gamebanana.com/img/ico/sprays/sasuke_2.gif" id="player" />
      
    </div>
  </body>
