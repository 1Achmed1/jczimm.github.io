<!DOCTYPE html>
<html>
  <head>
    <title>PSI â€¢ jczimm</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <link rel="stylesheet" href="pstyle.css">
    <script src="http://www.goodboydigital.com/pixijs/examples/15/pixi.js"></script>
  </head>
  <body onload="init();">
    <script>
    var stage, far, mid;
    function init(){
      stage = new PIXI.Stage(0x000000);
      renderer = PIXI.autoDetectRenderer(
        $(window).width(),
        $(window).height(),
        document.getElementById("game-canvas")
      );
      var farTexture = PIXI.Texture.fromImage("desert.png");
      far = new PIXI.Sprite(farTexture);
      far.position.x = 0;
      far.position.y = 0;
      stage.addChild(far);
      
      /*var midTexture = PIXI.Texture.fromImage("http://placehold.it/100/fff/000.png");
      mid = new PIXI.Sprite(midTexture);
      mid.position.x = 0;
      mid.position.y = 128;
      stage.addChild(mid);*/
      
      requestAnimFrame(update);
    }
    function update() {
      far.position.x -= 0.128;
      //mid.position.x -= 0.64;
    
      renderer.render(stage);
    
      requestAnimFrame(update);
    }
    $(window).resize(function(){
      $("#game-canvas").attr("width", $(window).width());
      $("#game-canvas").attr("height", $(window).height());
    });
    </script>
    <canvas id="game-canvas" width="0" height="0"></canvas>
  </body>
</html>
