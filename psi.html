  <body onload="init();">
    <script>
      var two, rect;
      var keydown;
      var props = {
        trashcan: $("<img src=\"http://fc02.deviantart.net/fs71/f/2014/088/2/5/trash_by_oceanscented-d7c6gzz.png\" class=\"prop can\" />")
      }, current = [], pos = 0;
      function init(){
        two = new Two({
          fullscreen: true,
          autostart: true
        }).appendTo(document.getElementById("game-wrapper"));
        two.bind('update', function() {
          if(Math.random()<0.4) current.push(new Prop("trashcan"));
          current.every(function(i){
            current[i].draw();
            current[i].css("right",ticks);
          });
          if(pos<two.width) pos++;
          else pos = 0;
        });
        addKeyListeners();
      }
      
      function Prop(type){
        this.type = type;
        this.position = 0;
        this.draw = function(){
          $("body").append(props[type]);
        }
        return props[type];
      }
      
      function addKeyListeners(){
        $(document).keydown(function(e){
          if(e.keyCode==32) keydown = true;
        });
        $(document).keyup(function(e){
          if(e.keyCode==32) keydown = false;
        });
      }
      $(document).resize(function(){
        two.width = $(window).width();
        two.height = $(window).height();
        $(".prop").css("bottom",two.height*0.2+30);
      });
    </script>
    <div id="game-wrapper">
