<!DOCTYPE html>
<html>
  <head>
    <title>PSI â€¢ jczimm</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <link rel="stylesheet" href="pstyle.css">
    <script src="https://cdn.rawgit.com/jonobr1/two.js/master/build/two.js"></script>
  </head>
  <body onload="init();">
    <script>
      var two, rect;
      var keydown;
      function init(){
        two = new Two({
          fullscreen: true,
          autostart: true
        }).appendTo(document.getElementById("game-wrapper"));
        rect = two.makeRectangle(two.width/2, two.height/2, 50 ,50);
        two.bind('update', function() {
          rect.rotation += 0.001;
          rect.width = two.width/2, rect.height = two.height/2;
        });
        addKeyListeners();
      }
      
      function addKeyListeners(){
        $(document).keydown(function(e){
          if(e.keyCode==32) keydown = true;
        });
        $(document).keyup(function(e){
          if(e.keyCode==32) keydown = false;
        });
      }
      $(document).resize(function(){
        two.width = $(window).width();
        two.height = $(window).height();
      });
    </script>
    <div id="game-wrapper">
      
    </div>
  </body>
</html>
