<!DOCTYPE html>
<html>
  <head>
    <title>PSI â€¢ jczimm</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <link rel="stylesheet" href="pstyle.css">
    <script src="http://www.goodboydigital.com/pixijs/examples/15/pixi.js"></script>
  </head>
  <body onload="init();">
    <script>
    var stage, far, mid;
    var keydown;
    function init(){
      stage = new PIXI.Stage(0x000000);
      renderer = PIXI.autoDetectRenderer(
        $(window).width(),
        $(window).height(),
        document.getElementById("game-canvas")
      );
      var texture = PIXI.Texture.fromImage("player1.png");
      var player = new PIXI.Sprite(texture);
      player.position.x = $("#game-canvas").attr("width")/2;
      player.position.y = 10;
      stage.addChild(player);
      
      addKeyListeners();
      requestAnimFrame(update);
    }
    function update() {
      renderer.render(stage);
      requestAnimFrame(update);
    }
    $(window).resize(function(){
      $("#game-canvas").attr("width", $(window).width());
      $("#game-canvas").attr("height", $(window).height());
    });
    
    function addKeyListeners(){
      $(document).keydown(function(e){
        if(e.keyCode==32) keydown = true;
      });
      $(document).keyup(function(e){
        if(e.keyCode==32) keydown = false;
      });
    }
    </script>
    <canvas id="game-canvas" width="0" height="0"></canvas>
  </body>
</html>
