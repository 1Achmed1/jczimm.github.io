<html>
	<head>
		<title>chat</title>
		<style type='text/css'>
		*{
			font-family: 'Comic Sans MS';
			text-align:center;
		}
		input{
			width:10%;
		}
		</style>
		<script type='text/javascript' src='//code.jquery.com/jquery-2.1.1.min.js'></script>
		<script type='text/javascript' src='client/connect.js'></script>
		<script type='text/javascript'>
			Main.socket.onmessage = function(m){
				console.log(m.data);
				$("#messages").prepend("\<div class='msg'>" + m.data + "\</div>");
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<h1>chat</h1>
			<input type='text' id='msgtext'><input type='button' id='send' onclick='send($("#msgtext").val())'>
			<div id='messages'>
				
			</div>
		</div>
	</body>
</html>
