<html>
	<head>
		<title>chat</title>
		<script type='text/javascript' src='//code.jquery.com/jquery-2.1.1.min.js'></script>
		<script src='client/connect.js'></script>
		<script type='text/javascript'>
			Main.socket.onmessage = function(m){
				var data = JSON.parse(m.data);
				console.log(data);
				$("#messages").prepend("<tr class='msg'><td>" + data.msg + "</td><td>" + data.date +"</td></tr>");
			}
		</script>
		
		<link href='style.css' rel='stylesheet'>
	</head>
	<body>
		<div id="wrapper">
			<h1>chat</h1>
			<input type='text' id='msg-box'><input type='button' id='send' onclick='send($("#msgtext").val())'>
			<table id='messages'>
				
			</table>
		</div>
	</body>
</html>
